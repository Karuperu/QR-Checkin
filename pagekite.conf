[defaults]
# PageKite 기본 설정
defaults = true
# 로그 레벨 설정
log_level = info

[cscheckin.pagekite.me]
# SPA 라우팅을 위한 설정
http = cscheckin.pagekite.me:80:localhost:3000
https = cscheckin.pagekite.me:443:localhost:3000

# 모든 경로를 index.html로 리다이렉트 (SPA 라우팅)
http_redirect = cscheckin.pagekite.me:80:localhost:3000:index.html
https_redirect = cscheckin.pagekite.me:443:localhost:3000:index.html

# WebSocket 지원 (HMR용)
websocket = cscheckin.pagekite.me:80:localhost:3001
